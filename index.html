<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
    <style>
        body, html {
            background-image: url(imagem/Praia.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            background-position: center;
        }
    </style>
</head>
<body>
    <div>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h2>LOGIN</h2>
        <p>
            <label for="iemail" class="principal">E-mail:</label>
            <input type="email" name="email" id="iemail" class="depo" placeholder="Digite o e-mail" autocomplete="email" required maxlength="45">
        </p>
        <br>
        <p>
            <label for="isen" class="principal">Senha:</label>
            <input type="password" name="sen" id="isen" class="depo" placeholder="Digite a sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
        </p>
        <br>
        <p>
            
            <input type="submit" value="Enviar" class="enviar">
            
            <a href="#link" class="cima">Esqueceu a senha ?</a>
            <br>
            <br>
            <a href="#" class="baixo">Criar uma conta</a>
        </p>
        
    </form>
    </div>
</body>
</html>
